<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booze Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        .less {
            width: 70%;
            height: 450px;
        }
        
        .max {
            width: 100%;
        }
        
        .carousel {
            background: #2f4357;
            margin-top: 20px;
        }
        
        .carousel .item {
            min-height: 280px;
            /* Prevent carousel from being distorted if for some reason image doesn't load */
        }
        
        .carousel .item img {
            margin: 0 auto;
            /* Align slide image horizontally center */
        }
        
        .bs-example {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">Booze App</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Booze home</a></li>
                    <li><a href="history.html">History</a></li>
                    <li class="active"><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <h3>Interactive Gallery with Images</h3>
            <p>Images of the most popular beverages</p>

        </div>


        <div class="bs-example">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Carousel indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for carousel items -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="images/first.jpg" alt="First Slide">
                    </div>
                    <div class="item">
                        <img src="images/second.jpg" alt="Second Slide">
                    </div>
                    <div class="item">
                        <img src="images/third.jpg" alt="Third Slide">
                    </div>
                    <div class="item">
                        <img src="images/fourth.jpg" alt="fourth Slide">
                    </div>
                    <div class="item">
                        <img src="images/fifth.jpeg" alt="fifth Slide">
                    </div>
                    <div class="item">
                        <img src="images/sixth.jpg" alt="sixth Slide">
                    </div>
                </div>
                <!-- Carousel controls -->
                <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="carousel-control right" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>


        <!-- Footer -->
        <div class="row">
            <div class="col-md-12 text-center">
                <h3 class="tex-center">
                    <p class="container text-muted"> Footer</p>
                </h3>
            </div>
        </div>
        <br>
        <br>
        <footer class="container jumbotron">
            <div class="row">
                <div class="col-md-6">
                    <img src="images/solution.jpg" alt="solution" class="img img-responsive">
                </div>
                <div class="col-md-6">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="gallery.html">Gallery</a>
                        </li>
                        <li class="list-group-item">
                            <a href="register.html">Register</a>
                        </li>
                        <li class="list-group-item">
                            <a href="contact.html">Contact me</a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>

</body>

</html>
